<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="今のきもちを三秒でどうぞ - 3秒の音声を匿名で交換">
  <title>今のきもちを三秒でどうぞ</title>
  
  <!-- CSSファイル読み込み -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Supabaseライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>今のきもちを三秒でどうぞ</h1>
    
    <!-- 録音セクション -->
    <div class="record-section">
      <div id="timer">3.0</div>
      <canvas id="waveform" width="300" height="100"></canvas>
      <button id="recordBtn" class="btn btn-record">
        <span id="recordText">録音開始</span>
      </button>
    </div>
    
    <!-- プレビュー -->
    <div class="preview-section">
      <h2>あなたのきもち</h2>
      <audio id="preview" controls controlslist="nodownload"></audio>
    </div>
    
    <!-- 交換ボタン -->
    <div class="exchange-section">
      <button id="exchangeBtn" class="btn btn-exchange">
        交換する
      </button>
      <p id="status">まず録音してください</p>
    </div>
    
    <!-- 受信音声 -->
    <div class="received-section">
      <h2>受け取ったきもち</h2>
      <audio id="receivedAudio" controls controlslist="nodownload"></audio>
      <p id="receivedStatus">交換するとここに表示されます</p>
    </div>
  </div>
  
  <!-- JavaScriptファイル読み込み -->
  <script src="script.js"></script>
</body>
</html>
